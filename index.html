<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="custom.css">
</head>


<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">
                <i class="far fa-newspaper"></i>
                Liberal Fake News Search!</h1>
        </div>
    </div>
    <div class="container">
            <div class="row">
                    <div class="col-md-12">
                        <!--Card for enitre input-->
                        <div class="card mt-5 mb-5">
                            <div class="card-header">
                                <i class="fas fa-table"></i>
                                employees
                            </div>
                            <div class="card-body">
                                <table id="employeeTable">

                                </table>


                            </div>
                        </div>
                    </div>
                </div>
        <div class="row">
            <div class="col-md-12">
                <!--Card for enitre input-->
                <div class="card mt-5">
                    <div class="card-header">
                        <i class="far fa-list-alt"></i>
                        Employee Details
                    </div>
                    <div class="card-body border">
                        <form>
                            <!--Forms for input-->
                            <!--search form-->
                            <div class="form-group">
                                <label>Name:</label>
                                <input type="name" class="form-control" id="name">
                            </div>
                            <!--dropdown for # of records-->
                            <div class="form-group">
                                <label>Role:</label>
                                <input type="role" class="form-control" id="role">
                            </div>
                            <!--start year for record-->
                            <div class="form-group">
                                <label>Start Date (dd/mm/yy):</label>
                                <input type="text" class="form-control" id="startDate">
                            </div>
                            <!--end year for records-->
                            <div class="form-group">
                                <label>Monthly Rate:</label>
                                <input type="rate" class="form-control" id="monthlyRate">
                            </div>

                            <button type="add" class="btn btn-secondary">
                                add</button>



                    </div>
                </div>
            </div>
        </div>

    </div>
   </div>

   <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
   <script src="main.js"></script>
   <script>
       var name = $("#name").val().trim();
       var role = $("#role").val().trim();
       var startDate = $("#startDate").val().trim();
       var monthlyRate = $("#monthlyRate").val().trim();

       addEmployee(name, role, startDate, monthlyRate);


   </script>

</body>

</html>
