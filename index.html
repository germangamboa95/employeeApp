<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>New York Times</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
   <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>
<body>
   <div class="container">
       <div class="jumbotron jumbotron-fluid">
           <div class="container d-flex justify-content-center">
             <h1 class="display-4"><i class="fas fa-newspaper"></i>New York Times Search </h1>

           </div>
       </div>
       <span class="card col-md-12">
           <div class="card-body">
             <h5 class="card-title">Search Parameters</h5>
             <h6 class="card-subtitle mb-2 text-muted">Search Term:</h6>
             <div class="card-text">
               <div class="input-group input-group-sm mb-3">
                   <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
               </div>
               <h6 class="card-subtitle mb-2 text-muted">Number of Records to Return:</h6>
               <div class="input-group input-group-sm mb-3">
                   <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
               </div>
               <h6 class="card-subtitle mb-2 text-muted">Start Year (Optional):</h6>
               <div class="input-group input-group-sm mb-3">
                   <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
               </div>
               <h6 class="card-subtitle mb-2 text-muted">End Year Optional:</h6>
               <div class="input-group input-group-sm mb-3">
                   <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
               </div>
             </div>
             <button type="button" class="btn btn-secondary" id="search"><i class="fas fa-search"></i>
               Search</button>
             <button type="button" class="btn btn-secondary" id"reset"><i class="far fa-trash-alt"></i>
               Clear Results</button>

           </div>
       </span>
       <div class="card col-md-12">
           <div class="card-body">
             <h5 class="card-title">Top Articles</h5>
             <div class="card bg-faded">
                 <div class="card-block">
                   Basic Well

                 </div>
             </div>

           </div>
         </div>

   </div>

   <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
   <script src="main.js"></script>
</body>
</html>
